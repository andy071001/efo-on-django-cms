<script type="text/javascript">
	function getChildren(n, skipMe){
		var r = [];
		var elem = null;
		for ( ; n; n = n.nextSibling ) 
		if ( n.nodeType == 1 && n != skipMe)
		r.push( n );
		return r;
	};
	function toggleDiv(n){
		if (n[1].style.display == 'block'){
			n[1].style.display = 'none';
			n[0].style.position = 'absolute';
		} else {
		n[1].style.display = 'block';
		n[0].style.position = 'relative';
		}
	};
</script>
<div>
	<div onclick="toggleDiv(getChildren(this))" style="position: absolute">
		<img src="{{ imageUrl }}" alt="SCHEDULED_SNIPPET" title='"{{ snippetName }}" [{{startDate|date:"r" }} ] to [ {{endDate|date:"r" }}]' />
	</div>

	<div style="outline-style: dashed !important; outline-color: #FF0000 !important; outline-width: 1px !important; background: #fcc; display: none">
		{{ content|safe }}
	</div>
</div>
